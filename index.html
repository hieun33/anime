<!-- 
    fps: frame per second (60fps) (1초에 60번)
    hz : 화면주사율 (60hz)
    
    setInterval vs requestAnimationFrame
    setInterval 
    - 작업자가 직접 반복 횟수를 지정
    - 불필요한 리소스 낭비
    - 반복하면서 조금씩 오차범위가 쌓여 정밀도가 떨어짐
    
    requestAnimationFrame 
    - 시스템에 최적화된 화면주사율에 맞게 반복횟수를 자동 조절
    - 시스템 상황에 따른 성능
    - 오차범위가 정밀해서 정확한 시간동안 모션 처리 가능
 -->
